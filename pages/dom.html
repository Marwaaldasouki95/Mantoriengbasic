    <body>
        
        <h1>DOM Manipulation</h1>
        
        
        
        <script >

            // Variablen (let) und Constanten
            // String wird mit "" geschrieben

            let car = "audi"; // string
           
            console.log(car, ", das ist meine auto")


            //daten typen
            /**
             * boolean
             * number
             * string
             * undefined
             * function
             * object
             * array
             * 
             */
           
             let string = "das ist ein string";
             console.log("string: ", string)
             let boolean = false // true oder false;
             console.log("boolean wert: ",boolean)
             let number = 2
             console.log("number: ",number)
             let object = {
                name: "Marwa",
                age: 22,
                address: "munich"
             }
             console.log("object: ",object)

             let array =[1,4,5,7,1234]
             console.log("array: ",array)
             
            


        </script>
